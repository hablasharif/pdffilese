<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
</head>
<body>
    <h1>Merge PDF Files</h1>
    <form method="POST" action="/merge" enctype="multipart/form-data">
        <input type="file" name="files[]" accept=".pdf" multiple required><br>
        <input type="submit" value="Merge PDFs">
    </form>
</body>
</html>
